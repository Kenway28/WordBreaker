<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Breaker | By Johnny Dragovic</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Word Breaker.css" />
    <link rel="stylesheet" href="My Framework.css" />
  </head>
  <body>
    <div class="hamburger">
      <div class="line one"></div>
      <div class="line two"></div>
      <div class="line three"></div>
    </div>
    <div class="settings-overlay">
      <div class="settings-box">
        <div class="set">
          <h2>Dark Mode</h2>
          <div id="toggle" data-mode="light">
            <span class="indicator"></span>
          </div>
        </div>
        <div class="set">
          <h2>Level</h2>
          <ul class="level-list">
            <li class="level">4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
          </ul>
        </div>

      </div>
    </div>
    <div class="container flx">
      <div class="game"></div>

      <div class="keyboard">
        <div class="row">
          <span class="row-button">a</span> <span class="row-button">z</span>
          <span class="row-button">e</span>
          <span class="row-button">r</span>
          <span class="row-button">t</span>
          <span class="row-button">y</span>
          <span class="row-button">u</span>
          <span class="row-button">i</span>
          <span class="row-button">o</span>
          <span class="row-button">p</span>
        </div>
        <div class="row">
          <span class="row-button">q</span> <span class="row-button">s</span>
          <span class="row-button">d</span>
          <span class="row-button">f</span>
          <span class="row-button">g</span>
          <span class="row-button">h</span>
          <span class="row-button">j</span>
          <span class="row-button">k</span>
          <span class="row-button">l</span>
        </div>
        <div class="row">
          <span class="row-button clear">clear</span>
          <span class="row-button">w</span>
          <span class="row-button">x</span>
          <span class="row-button">c</span>
          <span class="row-button">v</span>
          <span class="row-button">b</span>
          <span class="row-button">n</span>
          <span class="row-button">m</span>
          <span class="row-button enter">enter</span>
        </div>
      </div>
    </div>

    <script src="Word Breaker.js"></script>
    <script>
      let burger = document.querySelector(".hamburger");
      var settings = document.querySelector(".settings-overlay");
      burger.addEventListener("click", () => {
        burger.classList.toggle("arrow-up");
        settings.toggleAttribute("open");
      });
      let toggle = document.getElementById("toggle");
      let indicator = document.querySelector(".indicator");
      toggle.onclick = function () {
        document.body.classList.toggle("dark")
        toggle.classList.toggle("active");
      };
    </script>
  </body>
</html>
